<div class="app-header">
  <!--<h1 class="app-heading">{{title}}</h1>-->
</div>

<mat-grid-list cols="3" class="bg-login">
  <div class="login-container">
    <div class="login-box-header">
      <img src="assets/img/logo/sos.svg" class="position-logo" />
    </div>
    <form novalidate="" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="login-box-body">
         <!-- firstName -->
         <mat-grid-list cols="9" rowHeight="55px">
          <mat-grid-tile [colspan]="9">

            <dx-text-box
              placeholder="firstName"
              [(value)]="loginForm.value.firstName"
              [showClearButton]="true"
              [width]="200"
            >
              <dx-validator>
                <dxi-validation-rule
                  type="required"
                  message="champs obligatoire"
                ></dxi-validation-rule>
              </dx-validator>
            </dx-text-box>
          </mat-grid-tile>
        </mat-grid-list>
        <!-- lastName -->
        <mat-grid-list cols="9" rowHeight="55px">
          <mat-grid-tile [colspan]="9">

            <dx-text-box
              placeholder="lastName"
              [(value)]="loginForm.value.lastName"
              [showClearButton]="true"
              [width]="200"
            >
              <dx-validator>
                <dxi-validation-rule
                  type="required"
                  message="champs obligatoire"
                ></dxi-validation-rule>
              </dx-validator>
            </dx-text-box>
          </mat-grid-tile>
        </mat-grid-list>
        <!-- LOGIN -->
        <mat-grid-list cols="9" rowHeight="55px">
          <mat-grid-tile [colspan]="9">
            <dx-text-box
              placeholder="email"
              [(value)]="loginForm.value.email"
              [showClearButton]="true"
              [width]="200"
            >
              <dx-validator>
                <dxi-validation-rule
                  type="required"
                  message="champs obligatoire"
                ></dxi-validation-rule>
              </dx-validator>
            </dx-text-box>
          </mat-grid-tile>
        </mat-grid-list>
        <!-- PASS -->
        <mat-grid-list cols="9" rowHeight="55px">
          <mat-grid-tile [colspan]="9">
            <dx-text-box
              placeholder="password"
              [mode]="modePW"
              [(value)]="loginForm.value.password"
              [showClearButton]="true"
              [width]="200"
            >
              <dx-validator>
                <dxi-validation-rule
                  type="required"
                  message="champs obligatoire"
                ></dxi-validation-rule>
              </dx-validator>
            </dx-text-box>
          </mat-grid-tile>
        </mat-grid-list>

        <button
          mat-raised-button
          class="login-button"
          type="submit"
          [disabled]="!loginForm.valid"
        >
          <mat-icon>input</mat-icon>
          Sign up
        </button>
      </div>
    </form>

  </div>
</mat-grid-list>
